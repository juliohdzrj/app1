<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="no-representacional.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-progress/paper-progress.html">
<dom-module id="mostrar-recortar-representacional">

    <template>
        <style is="custom-style">
            :host {
                display: block;
            }
            paper-progress.red {
                --paper-progress-active-color: var(--paper-red-500);
                --paper-progress-secondary-color: var(--paper-red-100);
            }
            paper-progress.blue {
                --paper-progress-active-color: var(--paper-light-blue-500);
                --paper-progress-secondary-color: var(--paper-light-blue-100);
            }

        </style>
        <rompe-cadena-no-representacional str="{{cadena}}" len="{{longitud}}" recorte="{{recorte}}" resajax="{{resajax}}" resajax2="{{resajax2}}"></rompe-cadena-no-representacional>
        <paper-progress id="loadpaper" indeterminate style="{{resajax}}" class$="{{resajax2}}"></paper-progress>

        <p>
            {{recorte}}
            <iron-icon icon="{{icono}}" on-tap="mostrarRecortar"></iron-icon>
            <br>
            {{resajax2}}

        </p>
    </template>
    <script>
        Polymer({
            is: "mostrar-recortar-representacional",
            properties: {
                cadena: {
                    type:String,
                    value:'cadena 2 para ejemplos two binding'
                },
                longitud: {
                    type: Number,
                    value: 10
                },
                longitudDefault: Number,
                icono: {
                    type: String,
                    value: 'add'
                }
            },
            ready: function() {
                if(this.longitud == 0){
                    this.icon = 'add';
                }
            },
            mostrarRecortar: function() {
                if(this.longitud > 0) {
                    this.longitudDefault = this.longitud;
                    this.longitud = 0;
                    this.icono = 'remove';
                    this.resajax="display:block;";
                    this.resajax2="blue";
                    this.updateStyles();
                } else {
                    this.longitud = this.longitudDefault;
                    this.icono = 'add';
                    this.resajax="display:block;";
                    this.resajax2="red";
                    this.updateStyles();
                }
            }
        });
    </script>
</dom-module>
